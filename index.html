<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Chess</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            --accent-color: #00e5ff;
            --text-color: #f1f5f9;
            --bg-deep: #020617;
            --board-light: #475569;
            --board-dark: #1e293b;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-deep);
            color: var(--text-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(210, 100%, 10%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 100%, 10%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(240, 100%, 10%, 1) 0, transparent 50%);
        }


        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 40px;
            padding: 20px;
            box-sizing: border-box;
        }

        #board-container {
            position: relative;
            width: min(85vw, 600px);
            height: min(85vw, 600px);
            padding: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            display: flex;
        }

        #eval-bar {
            width: 12px;
            height: 100%;
            background: #334155;
            margin-right: 12px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        #eval-progress {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #f8fafc;
            transition: height 0.5s ease-in-out;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
            border-radius: 4px;
            overflow: hidden;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .square.light {
            background: #94a3b8;
        }

        .square.dark {
            background: #334155;
        }

        .square.light::after { color: #334155; }
        .square.dark::after { color: #94a3b8; }

        .square::after {
            content: attr(data-coord);
            position: absolute;
            font-size: 10px;
            color: rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .square.light::after { color: #b58863; }
        .square.dark::after { color: #f0d9b5; }

        .square[data-square^="a"]::after {
            left: 2px;
            bottom: 2px;
        }

        .square[data-square$="1"]::after {
            right: 2px;
            top: 2px;
        }

        .square.highlight {
            box-shadow: inset 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .square.last-move {
            background: rgba(255, 255, 0, 0.1);
        }

        .piece {
            width: 90%;
            height: 90%;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 2;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        #info-panel {
            width: 350px;
            padding: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }

        #status {
            font-size: 1.1rem;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            border: 1px solid transparent;
        }

        #status.check {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.2);
            color: #ff9999;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #312e2b;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.7rem;
            color: #bababa;
        }

        .captured-pieces {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            min-height: 40px;
            gap: 2px;
            padding: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .captured-piece {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        #history {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            background: #2b2925;
            border-radius: 4px;
            font-size: 0.85rem;
            display: grid;
            grid-template-columns: 30px 1fr 1fr;
            align-content: start;
        }

        .history-row {
            display: contents;
        }

        .history-num {
            background: #312e2b;
            padding: 4px;
            text-align: center;
            color: #7d7d7d;
        }

        .history-move {
            padding: 4px 8px;
            cursor: pointer;
        }

        .history-move:hover {
            background: #45423e;
        }

        .history-move.active {
            background: #4b5563;
            color: #fff;
            border-radius: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .elo-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .elo-selector select {
            flex: 1;
            background: #1e293b;
            color: white;
            border: 1px solid var(--glass-border);
            padding: 5px;
            border-radius: 4px;
        }

        #reset-btn, #ai-toggle-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        #ai-toggle-btn {
            background: linear-gradient(135deg, #3a7bd5 0%, #1e293b 100%);
        }

        #reset-btn:hover, #ai-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
        }

        #reset-btn:active, #ai-toggle-btn:active {
            transform: translateY(0);
        }

        /* Piece animations */
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .piece-added {
            animation: pop 0.3s ease-out;
        }

        /* Move hint */
        .move-hint {
            width: 20px;
            height: 20px;
            background: rgba(0, 210, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 1000px) {
            #app {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                padding: 10px;
                gap: 20px;
                overflow-y: auto;
                justify-content: flex-start;
            }
            #board-container {
                width: min(98vw, 500px);
                height: min(98vw, 500px);
                padding: 6px;
            }

            #eval-bar {
                width: 8px;
                margin-right: 6px;
            }
            #info-panel {
                width: min(95vw, 500px);
                height: auto;
                flex: none;
            }

            #history {
                height: 200px;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="board-container">
            <div id="eval-bar">
                <div id="eval-progress"></div>
            </div>
            <div id="board-wrapper" style="flex: 1; height: 100%;">
                <!-- Chessboard will be rendered here -->
            </div>
        </div>
        <div id="info-panel">
            <h1>Chess</h1>
            <div class="player-info">
                <div class="avatar">AI</div>
                <div id="captured-white" class="captured-pieces"></div>
            </div>
            <div id="status">White to move</div>
            <div id="history"></div>
            <div class="player-info">
                <div class="avatar">YOU</div>
                <div id="captured-black" class="captured-pieces"></div>
            </div>
            <div class="controls">
                <button id="reset-btn">New Game</button>
                <button id="ai-toggle-btn">AI: ON</button>
            </div>
            <div class="elo-selector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="1">Beginner</option>
                    <option value="2" selected>Intermediate</option>
                    <option value="3">Advanced</option>
                    <option value="4">Master</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const game = new Chess();
        const boardContainer = document.getElementById('board-container');
        const statusElement = document.getElementById('status');
        const historyElement = document.getElementById('history');
        const resetBtn = document.getElementById('reset-btn');
        const aiToggleBtn = document.getElementById('ai-toggle-btn');
        const difficultySelect = document.getElementById('difficulty');
        const capturedWhiteElement = document.getElementById('captured-white');
        const capturedBlackElement = document.getElementById('captured-black');

        let selectedSquare = null;
        let aiEnabled = true;
        let possibleMoves = [];

        function createBoard() {
            const boardWrapper = document.getElementById('board-wrapper');
            const board = document.createElement('div');
            board.className = 'chessboard';
            for (let i = 0; i < 64; i++) {
                const square = document.createElement('div');
                const row = Math.floor(i / 8);
                const col = i % 8;
                const squareName = String.fromCharCode(97 + col) + (8 - row);

                square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                square.dataset.square = squareName;

                // Add coordinates
                let coord = '';
                if (col === 0) coord += (8 - row);
                if (row === 7) coord += String.fromCharCode(97 + col);
                if (coord) square.setAttribute('data-coord', coord);

                square.addEventListener('click', () => onSquareClick(squareName));

                board.appendChild(square);
            }
            boardWrapper.innerHTML = '';
            boardWrapper.appendChild(board);
        }

        function renderBoard() {
            const board = game.board();
            const squares = document.querySelectorAll('.square');
            const history = game.history({ verbose: true });
            const lastMove = history.length > 0 ? history[history.length - 1] : null;

            squares.forEach((square, index) => {
                const row = Math.floor(index / 8);
                const col = index % 8;
                const piece = board[row][col];

                square.innerHTML = '';
                square.classList.remove('highlight', 'last-move');

                if (piece) {
                    const pieceKey = piece.color + piece.type;
                    const pieceImg = document.createElement('div');
                    pieceImg.className = 'piece';
                    pieceImg.innerHTML = PIECES[pieceKey];
                    square.appendChild(pieceImg);
                }

                if (selectedSquare === square.dataset.square) {
                    square.classList.add('highlight');
                }

                if (possibleMoves.some(m => m.to === square.dataset.square)) {
                    const hint = document.createElement('div');
                    hint.className = 'move-hint';
                    square.appendChild(hint);
                }

                if (lastMove && (square.dataset.square === lastMove.from || square.dataset.square === lastMove.to)) {
                    square.classList.add('last-move');
                }
            });

            updateStatus();
        }

        function updateStatus() {
            let status = '';
            const moveColor = game.turn() === 'w' ? 'White' : 'Black';
            statusElement.classList.remove('check');

            if (game.in_checkmate()) {
                status = `Game over, ${moveColor} is in checkmate.`;
                statusElement.classList.add('check');
            } else if (game.in_draw()) {
                status = 'Game over, drawn position';
            } else {
                status = `${moveColor} to move`;
                if (game.in_check()) {
                    status += `, ${moveColor} is in check`;
                    statusElement.classList.add('check');
                }
            }

            statusElement.innerText = status;
            updateHistory();
            updateCaptured();
        }

        function updateCaptured() {
            const history = game.history({ verbose: true });
            const capturedByWhite = [];
            const capturedByBlack = [];

            history.forEach(move => {
                if (move.captured) {
                    const color = move.color === 'w' ? 'b' : 'w';
                    const piece = color + move.captured;
                    if (move.color === 'w') capturedByWhite.push(piece);
                    else capturedByBlack.push(piece);
                }
            });

            capturedWhiteElement.innerHTML = capturedByWhite.map(p =>
                `<div class="captured-piece">${PIECES[p]}</div>`
            ).join('');
            capturedBlackElement.innerHTML = capturedByBlack.map(p =>
                `<div class="captured-piece">${PIECES[p]}</div>`
            ).join('');
        }

        function updateHistory() {
            const history = game.history();
            let html = '';
            for (let i = 0; i < history.length; i += 2) {
                const move1 = history[i];
                const move2 = history[i+1] || '';
                const isActive1 = i === history.length - 1;
                const isActive2 = i + 1 === history.length - 1;

                html += `
                    <div class="history-row">
                        <div class="history-num">${Math.floor(i/2) + 1}</div>
                        <div class="history-move ${isActive1 ? 'active' : ''}">${move1}</div>
                        <div class="history-move ${isActive2 ? 'active' : ''}">${move2}</div>
                    </div>
                `;
            }
            historyElement.innerHTML = html;
            historyElement.scrollTop = historyElement.scrollHeight;
        }

        function onSquareClick(square) {
            const move = possibleMoves.find(m => m.to === square);

            if (move) {
                // Handle promotion - default to queen
                const moveData = {
                    from: move.from,
                    to: move.to,
                    promotion: 'q'
                };

                game.move(moveData);
                selectedSquare = null;
                possibleMoves = [];
                renderBoard();

                // Request evaluation from worker for player move
                aiWorker.postMessage({ fen: game.fen(), depth: 1, justEval: true });

                // Trigger AI if it's black's turn and AI is enabled
                if (!game.game_over() && game.turn() === 'b' && aiEnabled) {
                    setTimeout(makeAiMove, 500);
                }
            } else {
                const piece = game.get(square);
                if (piece && piece.color === game.turn()) {
                    selectedSquare = square;
                    possibleMoves = game.moves({ square, verbose: true });
                } else {
                    selectedSquare = null;
                    possibleMoves = [];
                }
                renderBoard();
            }
        }

        const weights = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 900 };
        const pst = {
            p: [
                [0,  0,  0,  0,  0,  0,  0,  0],
                [50, 50, 50, 50, 50, 50, 50, 50],
                [10, 10, 20, 30, 30, 20, 10, 10],
                [5,  5, 10, 25, 25, 10,  5,  5],
                [0,  0,  0, 20, 20,  0,  0,  0],
                [5, -5,-10,  0,  0,-10, -5,  5],
                [5, 10, 10,-20,-20, 10, 10,  5],
                [0,  0,  0,  0,  0,  0,  0,  0]
            ],
            n: [
                [-50,-40,-30,-30,-30,-30,-40,-50],
                [-40,-20,  0,  0,  0,  0,-20,-40],
                [-30,  0, 10, 15, 15, 10,  0,-30],
                [-30,  5, 15, 20, 20, 15,  5,-30],
                [-30,  0, 15, 20, 20, 15,  0,-30],
                [-30,  5, 10, 15, 15, 10,  5,-30],
                [-40,-20,  0,  5,  5,  0,-20,-40],
                [-50,-40,-30,-30,-30,-30,-40,-50]
            ],
            b: [
                [-20,-10,-10,-10,-10,-10,-10,-20],
                [-10,  0,  0,  0,  0,  0,  0,-10],
                [-10,  0,  5, 10, 10,  5,  0,-10],
                [-10,  5,  5, 10, 10,  5,  5,-10],
                [-10,  0, 10, 10, 10, 10,  0,-10],
                [-10, 10, 10, 10, 10, 10, 10,-10],
                [-10,  5,  0,  0,  0,  0,  5,-10],
                [-20,-10,-10,-10,-10,-10,-10,-20]
            ],
            r: [
                [0,  0,  0,  0,  0,  0,  0,  0],
                [5, 10, 10, 10, 10, 10, 10,  5],
                [-5,  0,  0,  0,  0,  0,  0, -5],
                [-5,  0,  0,  0,  0,  0,  0, -5],
                [-5,  0,  0,  0,  0,  0,  0, -5],
                [-5,  0,  0,  0,  0,  0,  0, -5],
                [-5,  0,  0,  0,  0,  0,  0, -5],
                [0,  0,  0,  5,  5,  0,  0,  0]
            ],
            q: [
                [-20,-10,-10, -5, -5,-10,-10,-20],
                [-10,  0,  0,  0,  0,  0,  0,-10],
                [-10,  0,  5,  5,  5,  5,  0,-10],
                [-5,  0,  5,  5,  5,  5,  0, -5],
                [0,  0,  5,  5,  5,  5,  0, -5],
                [-10,  5,  5,  5,  5,  5,  0,-10],
                [-10,  0,  5,  0,  0,  0,  0,-10],
                [-20,-10,-10, -5, -5,-10,-10,-20]
            ],
            k: [
                [-30,-40,-40,-50,-50,-40,-40,-30],
                [-30,-40,-40,-50,-50,-40,-40,-30],
                [-30,-40,-40,-50,-50,-40,-40,-30],
                [-30,-40,-40,-50,-50,-40,-40,-30],
                [-20,-30,-30,-40,-40,-30,-30,-20],
                [-10,-20,-20,-20,-20,-20,-20,-10],
                [20, 20,  0,  0,  0,  0, 20, 20],
                [20, 30, 10,  0,  0, 10, 30, 20]
            ]
        };

        function evaluateBoard() {
            let totalEvaluation = 0;
            const board = game.board();
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    totalEvaluation += getPieceValue(board[i][j], i, j);
                }
            }
            return totalEvaluation;
        }

        function getPieceValue(piece, x, y) {
            if (!piece) return 0;
            const absoluteValue = weights[piece.type] + (piece.color === 'w' ? pst[piece.type][x][y] : pst[piece.type][7 - x][y]);
            return piece.color === 'w' ? absoluteValue : -absoluteValue;
        }

        function minimax(depth, alpha, beta, isMaximizingPlayer) {
            if (depth === 0) return -evaluateBoard();

            const moves = game.moves();
            if (isMaximizingPlayer) {
                let bestEval = -9999;
                for (const move of moves) {
                    game.move(move);
                    bestEval = Math.max(bestEval, minimax(depth - 1, alpha, beta, !isMaximizingPlayer));
                    game.undo();
                    alpha = Math.max(alpha, bestEval);
                    if (beta <= alpha) return bestEval;
                }
                return bestEval;
            } else {
                let bestEval = 9999;
                for (const move of moves) {
                    game.move(move);
                    bestEval = Math.min(bestEval, minimax(depth - 1, alpha, beta, !isMaximizingPlayer));
                    game.undo();
                    beta = Math.min(beta, bestEval);
                    if (beta <= alpha) return bestEval;
                }
                return bestEval;
            }
        }

        let aiWorker = null;

        function initAiWorker() {
            const workerCode = `
                ${Chess.toString()}
                const ChessInstance = Chess;
                let game = new ChessInstance();

                const weights = ${JSON.stringify(weights)};
                const pst = ${JSON.stringify(pst)};

                function evaluateBoard(fen) {
                    game.load(fen);
                    let totalEvaluation = 0;
                    const board = game.board();
                    for (let i = 0; i < 8; i++) {
                        for (let j = 0; j < 8; j++) {
                            const piece = board[i][j];
                            if (piece) {
                                const absoluteValue = weights[piece.type] + (piece.color === 'w' ? pst[piece.type][i][j] : pst[piece.type][7 - i][j]);
                                totalEvaluation += (piece.color === 'w' ? absoluteValue : -absoluteValue);
                            }
                        }
                    }
                    return totalEvaluation;
                }

                function minimax(depth, alpha, beta, isMaximizingPlayer, fen) {
                    game.load(fen);
                    if (depth === 0) return -evaluateBoard(fen);

                    const moves = game.moves();
                    if (isMaximizingPlayer) {
                        let bestEval = -9999;
                        for (const move of moves) {
                            game.move(move);
                            bestEval = Math.max(bestEval, minimax(depth - 1, alpha, beta, !isMaximizingPlayer, game.fen()));
                            game.undo();
                            alpha = Math.max(alpha, bestEval);
                            if (beta <= alpha) return bestEval;
                        }
                        return bestEval;
                    } else {
                        let bestEval = 9999;
                        for (const move of moves) {
                            game.move(move);
                            bestEval = Math.min(bestEval, minimax(depth - 1, alpha, beta, !isMaximizingPlayer, game.fen()));
                            game.undo();
                            beta = Math.min(beta, bestEval);
                            if (beta <= alpha) return bestEval;
                        }
                        return bestEval;
                    }
                }

                self.onmessage = function(e) {
                    const { fen, depth, justEval } = e.data;
                    game.load(fen);

                    if (justEval) {
                        const evaluation = evaluateBoard(fen);
                        self.postMessage({ evaluation, isOnlyEval: true });
                        return;
                    }

                    const moves = game.moves();
                    if (moves.length === 0) {
                        self.postMessage({ bestMove: null });
                        return;
                    }

                    let bestMove = null;
                    let bestValue = -9999;

                    for (const move of moves) {
                        game.move(move);
                        const boardValue = minimax(depth - 1, -10000, 10000, false, game.fen());
                        game.undo();
                        if (boardValue > bestValue) {
                            bestValue = boardValue;
                            bestMove = move;
                        }
                    }

                    self.postMessage({ bestMove, evaluation: bestValue });
                };
            `;
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            aiWorker = new Worker(URL.createObjectURL(blob));
            aiWorker.onmessage = function(e) {
                const { bestMove, evaluation, isOnlyEval } = e.data;
                if (isOnlyEval) {
                    updateEvalBar(evaluation);
                    return;
                }
                if (bestMove) {
                    game.move(bestMove);
                    renderBoard();
                    updateEvalBar(evaluation);
                }
            };
        }

        function updateEvalBar(evaluation) {
            // Normalize evaluation to percentage (center is 50%)
            // A score of 300 (3 pawns) should be quite significant
            let percentage = 50 - (evaluation / 10);
            percentage = Math.max(5, Math.min(95, percentage));
            evalProgress.style.height = percentage + '%';
        }

        function makeAiMove() {
            const depth = parseInt(difficultySelect.value);
            statusElement.innerText = 'AI is thinking...';
            aiWorker.postMessage({ fen: game.fen(), depth: depth });
        }

        initAiWorker();

        resetBtn.addEventListener('click', () => {
            game.reset();
            selectedSquare = null;
            possibleMoves = [];
            createBoard();
            renderBoard();
        });

        aiToggleBtn.addEventListener('click', () => {
            aiEnabled = !aiEnabled;
            aiToggleBtn.innerText = `AI: ${aiEnabled ? 'ON' : 'OFF'}`;
            if (aiEnabled && game.turn() === 'b' && !game.game_over()) {
                makeAiMove();
            }
        });

        // Initialize
        createBoard();
        renderBoard();
    </script>
